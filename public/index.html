<!doctype html>
<html>
  <head>
    <title>Socket.IO chat example</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        let socket = io();

        let connected = false;

        function setUsername(){
          username = socket.id;
          socket.emit('add user', username);
        }


        socket.on('connect', () => { //This code is taking a users unique socket.id and printing it in the
          setUsername();
          console.log(socket.id);   //console when the 'connect' event is triggered
        });

        socket.on('login', function(data){
          connected = true;
          //Display a message when they login, for now in console
          console.log("You logged in! there this many users: " + data.numUsers); //Here we have to do data.numUsers because data is actually an object like an JSON object and numUsers is a property of that object
        });

        socket.on('user joined', function(data){
          console.log(data.username + " joined!");
        });

        socket.on('user left', function(data){
          console.log(data.username + " left!");
        });


        //Using hashing to select a users color?
        // function getUsernameColor (username) {
        //   // Compute hash code
        //   var hash = 7;
        //   for (var i = 0; i < username.length; i++) {
        //      hash = username.charCodeAt(i) + (hash << 5) - hash;
        //   }
        //   // Calculate color
        //   var index = Math.abs(hash % COLORS.length);
        //   return COLORS[index];
        // }


        $('form').submit(function(){ //Here we could have the script send based on gyroscope change
          let input = document.getElementById('m').value;
          socket.emit('color', input, (data) => {
            console.log(data);
          });
          socket.emit('chat message', $('#m').val()); //This .val would be where we pass our colour to the database
          $('#m').val('');
          return false;
        });
        socket.on('color', (data) => {   //This posts the data back to everyone in the chat
          $('#messages').append($('<li>').text(data));
        });
        // socket.on('chat message', function(msg){
        //   $('#messages').append($('<li>').text(msg));
        // })
      });
    </script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; height:200px; font-size:5em;}
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; height:200px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
